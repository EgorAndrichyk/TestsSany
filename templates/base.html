<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления персоналом{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="/">Система управления персоналом</a>
                    {% if user.is_authenticated %}
                        <div class="d-flex align-items-center">
                            <span class="me-3">Привет, {{ user.username }}!</span>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm">Личный кабинет</a>
                            <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </header>

        {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
