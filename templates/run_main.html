{% extends 'base.html' %}

{% block title %}Загрузка данных{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">Подготовка базы данных</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="run-main-form">
                    {% csrf_token %}
                    <div class="mb-3">
                    </div>
                    <button type="submit" class="btn btn-info w-100" id="run-main-btn">Запустить</button>
                    <div id="loading" class="loading mt-3 d-none">
                        <div class="alert alert-warning">
                            <p class="mb-1">Идет загрузка данных... ⏳</p>
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
